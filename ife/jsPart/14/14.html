<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
    <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var fragment = document.createDocumentFragment();
  var list = document.getElementById('aqi-list');
  //筛选数据
  function getData(arr){
    var result=[];
    var l = arr.length;
    for(var i =0; i<l ;i ++){
      if(arr[i][1]>60){
        result.push(arr[i]);
      };
    };
    return result;
  };
  //展示数据
  function render(arr){
    var result = getData(arr);
    for(var i =0; i<result.length;i++){
      var li = document.createElement('li');
      var str = '';
      str+=result[i][0]+'(样例）'+result[i][1];
      li.innerHTML = str;
      li.style.color = 'black';
      li.style.fontSize = 14+'px';
      fragment.appendChild(li);
    };
    list.appendChild(fragment);
  };
  render(aqiData);
})();

</script>
</body>
</html>
